<p>Continuous slider</p>
<mat-slider [startValue]="50" ariaLabel="Continuous slider demo"></mat-slider>

<p>Ranged slider</p>
<mat-slider [isRange]="true" [startValue]="30" [endValue]="70" ariaLabel="Continuous ranged slider demo"></mat-slider>

<p>Discrete slider</p>
<mat-slider [isDiscrete]="true" ariaLabel="Discrete slider demo"></mat-slider>

<p>Discrete ranged slider</p>
<mat-slider [isRange]="true" [isDiscrete]="true" ariaLabel="Discrete ranged slider demo"></mat-slider>

<p>Discrete slider w/ tick marks</p>
<mat-slider [isDiscrete]="true" [hasTickMarks]="true" [step]="10" ariaLabel="Discrete slider with tick marks demo"></mat-slider>

<p>Discrete ranged slider w/ tick marks</p>
<mat-slider [isRange]="true" [isDiscrete]="true" [hasTickMarks]="true" [step]="10" ariaLabel="Discrete ranged slider with tick marks demo"></mat-slider>

<p>Disabled slider</p>
<mat-slider [isDisabled]="true" ariaLabel="Disabled slider demo"></mat-slider>
